<html lang="en">
    <body>
        <h1>hello</h1>
    </body><div class="loginPage">        
        <div class="divTitle">
            国家呼吸研医教协同管理系统
        </div>
        <el-form ref="loginFormRef" :model="loginForm" :rules="loginFormRules" label-width="80px">
            <div class="divData">
                <el-form-item label="用户名" prop="username" class="divEditor">
                    <el-input v-model="loginForm.username" placeholder="请输入用户名">
                    </el-input>
                    <i class="fa fa-user-circle"></i>
                </el-form-item>

                <el-form-item label="密码" prop="password" class="divEditor">
                    <el-input v-model="loginForm.password" type="password" placeholder="请输入密码">
                        <i slot="prefix" class="fa fa-lock"></i>
                    </el-input>
                </el-form-item>

                <el-form-item class="divBtns">
                    <el-button type="text">忘记密码</el-button>
                    <el-button type="primary" @click="login">登录</el-button>
                    <el-button type="info" @click="resetLoginForm">重置</el-button>
                </el-form-item>
            </div>
        </el-form>

    </div>
</html>
